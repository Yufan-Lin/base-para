<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Base Para</title><script defer="defer" src="./js/index.f5e4464b9178217690bf.bundle.js"></script><link href="./css/index.css" rel="stylesheet"></head><body id="app" style="background-color: #f7f7f7;"><nav class="navbar" style="background-color: #397ec8;"><div class="container-fluid"><a class="navbar-brand" href="index.html"><img :src="logoImageUrl" class="logo" style="object-fit: contain; width: 136px; height: 50px;"></a></div></nav><div class="container mt-4"><div class="row justify-content-center"><div class="col-12 col-sm-12 col-md-10 align-self-center"><div class="row g-3"><div class="col-9"><input @keyup.enter="enterEvent" v-model="keyword" class="form-control" :class="{'is-invalid': isInvalid}" id="search-keywoard" placeholder="請輸入Email帳號查詢"></div><div class="col-3"><button @click="sendData" type="button" class="btn" style="background-color: orange;">查詢</button></div></div></div></div><div class="row justify-content-center mt-3"><div class="col-12 col-sm-12 col-md-10"><p v-if="errorMessage" style="color: red;">{{ errorMessage }}</p><p v-if="items.length > 0 && hasSearched">使用<span style="color: blue;">"{{ searchedKeyword }}"</span>搜尋，共{{ items.length }}筆資料。</p><p v-if="items.length == 0 && hasSearched">使用<span style="color: blue;">"{{ searchedKeyword }}"</span>搜尋，無資料。</p><p v-if="!hasSearched && !errorMessage">請輸入Email帳號查詢</p></div></div><div class="row justify-content-center mb-4"><div class="col-12 col-sm-12 col-md-10 align-self-center"><div id="list-container" class="list-group"><button v-for="item in items" @click="goToImage(item.PlayImageUrl)" class="list-group-item list-group-item-action d-flex w-100 justify-content-between">{{ item.UsingDate }} <span class="ps-2 pe-2" style="background-color: orange; border-radius: 5px;">查閱圖片</span></button></div></div></div></div></body></html>
